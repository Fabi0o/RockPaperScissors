<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Rock, Paper, Scissors - The Game</h1></header>
    <div class="results">First to 5 points win! Press any button to play.</div>
    <div class="playerButtons">
      <button class="buttons" id="Rock">Rock</button>
      <button class="buttons" id="Paper">Paper</button>
      <button class="buttons" id="Scissors">Scissors</button>
    </div>
  </body>
